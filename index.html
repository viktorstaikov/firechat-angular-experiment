<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GETTING STARTED WITH BRACKETS</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        
    </head>
    <body ng-app="app">
        <div class="container" ui-view>
        </div>
        
        
        
        
        
        <!-- Angular -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <!-- jQuery -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <!-- Firebase -->
        <script src="bower_components/firebase/firebase-debug.js"></script>
        <!-- Firechat -->
        <link rel="stylesheet" href="bower_components/firechat/dist/firechat.min.css"/>
        <script src="bower_components/firechat/dist/firechat.js"></script>
        
        <!-- Custom -->
        <script src='app.js'></script>
        <script src="home/home.js"></script>
        <script src="home/messagesController.js"></script>
        <script src="home/roomsController.js"></script>
        <script src="factories/chatFactory.js"></script>
    </body>
</html>
